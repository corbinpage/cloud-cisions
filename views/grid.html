<h1>Hello {{myName}}</h1>
<p>Friends:</p>
<ul>
 <li *ng-for="#name of names">
  {{ name }}
</li>
<p *ng-if="names.length > 3">You have many friends!</p>
</ul>

<h1>ToDo List</h1>
<ul>
   <li *ng-for="#todo of todos">
     {{ todo }}
   </li>
</ul>
<input (keyUp)="doneTyping($event)" #todotext>
<button (click)="addTodo(todotext.value)">Add Todo</button>
